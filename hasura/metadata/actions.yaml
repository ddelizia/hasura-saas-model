actions:
- name: subscription_cancel
  definition:
    kind: synchronous
    handler: '{{MICRO_SUBSCRIPTIONS_BASE_URL}}/cancel'
    forward_client_headers: true
  permissions:
  - role: account_owner
- name: subscription_change
  definition:
    kind: synchronous
    handler: '{{MICRO_SUBSCRIPTIONS_BASE_URL}}/change'
  permissions:
  - role: account_owner
- name: subscription_create
  definition:
    kind: synchronous
    handler: '{{MICRO_SUBSCRIPTIONS_BASE_URL}}/create'
    forward_client_headers: true
  permissions:
  - role: account_owner
- name: subscription_init
  definition:
    kind: synchronous
    handler: '{{MICRO_SUBSCRIPTIONS_BASE_URL}}/init'
    forward_client_headers: true
  permissions:
  - role: logged_in
  - role: account_user
  - role: account_owner
  - role: account_admin
- name: subscription_retry
  definition:
    kind: synchronous
    handler: '{{MICRO_SUBSCRIPTIONS_BASE_URL}}/retry'
    forward_client_headers: true
  permissions:
  - role: account_owner
custom_types:
  enums: []
  input_objects:
  - name: InitSubscriptionInput
  - name: CreateSubscriptionInput
  - name: RetrySubscriptionInput
  - name: ChangeSubscriptionInput
  objects:
  - name: InitSubscriptionOutput
  - name: CreateSubscriptionOutput
  - name: RetrySubscriptionOutput
  - name: CancelSubscriptionOutput
  - name: ChangeSubscriptionOutput
  scalars: []
